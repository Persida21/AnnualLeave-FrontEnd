<form #addAppForm="ngForm" class="form-group" (ngSubmit)="onClickSubmit(addAppForm.value)">
    
    <div class="col-25">
        <label for="title">Title</label>
    </div>
    <input type="text" class="form-control" id="title" required name="title" ngModel>

    
    <div class="col-25">
        <label for="description">Description</label>
    </div>
    <input type="text" class="form-control" id="description" required name="description" ngModel>
  
    
    <div class="col-25">
        <label for="type">Type</label>
    </div>
    <select name="type" id="type" ngModel>
        <option value="DAYOFF">DAY OFF</option>
        <option value="VACATION">VACATION</option>
        <option value="COMPENSATIONDAY">COMPENSATION DAY</option>
        
    </select>
    
    
    <div class="col-25">
        <label for="startDate">StartDate</label>
    </div>
    <input type="date" class="form-control" id="startDate" required name="startDate" ngModel>
  
    
    <div class="col-25">
        <label for="endDate">EndDate</label>
    </div>
    <input type="date" class="form-control" id="endDate" required name="endDate" ngModel>
    <br>

    <input type="submit" value="SAVE">


</form>
